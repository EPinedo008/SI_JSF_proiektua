<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
	<h:head>
		<title>Bidaiak</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>

	<h:body>
		<h:form id="queryRidesForm" styleClass="form-container">

			<h3>Bidaiak</h3>


			<p:dataTable id="ridesTable" value="#{queryRides.ridesGidariData}" var="ride" selectionMode="single" 
				 emptyMessage="Ez daude bidairik." rowKey="#{ride.rideNumber}" styleClass="rides-table">

				<p:column headerText="Depart">
					<h:outputText value="#{ride.nondik}" />
				</p:column>

				<p:column headerText="Arrival">
					<h:outputText value="#{ride.nora}" />
				</p:column>

				<p:column headerText="Date">
					<h:outputText value="#{ride.date}" />
				</p:column>

				<p:column headerText="Price (â‚¬)">
					<h:outputText value="#{ride.price}" />
				</p:column>

				<p:column headerText="Driver">
					<h:outputText value="#{ride.driver.email}" />
				</p:column>

			</p:dataTable>

			<p style="margin-top: 15px;">
				<h:commandButton value="Back"
					action="Menu?faces-redirect=true" />
			</p>

		</h:form>
	</h:body>
</f:view>
</html>
