<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
	<h:head>
		<title>Gidariak</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>

	<h:body>
		<h:form id="queryRidesForm" styleClass="form-container">

			<h3>Gidariak</h3>

			<p:messages id="msgs" showDetail="true" closable="true" />

			<p:selectOneMenu id="driverSelect" 
                             value="#{queryRides.selectDriver}" 
                             required="true" converter="omnifaces.SelectItemsConverter">
                
                <f:selectItems value="#{queryRides.gidariak}" 
                               var="driver" 
                               itemLabel="#{driver.name} #{driver.surname} (#{driver.email})" 
                               itemValue="#{driver}" />
                
                
            </p:selectOneMenu>

			<p style="margin-top: 15px;">
				<h:commandButton value="Bidaiak erakutsi" action="#{queryRides.lortuBidaiak}" styleClass="back-btn" />
			</p>

		</h:form>
	</h:body>
</f:view>
</html>
