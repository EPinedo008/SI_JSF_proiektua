<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
	<h:head>
		<title>Gidari eta Data bateko bidaiak</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>

	<h:body>
		<h:form id="aaaForm" styleClass="form-container">

			<h3>Gidari eta Data bateko bidaiak</h3>
			<table>
				<tr>
					<td><p:calendar id="data" value="#{queryRides.data}"
							navigator="false" mode="inline">
							<p:ajax event="dateSelect" listener="#{queryRides.onDateSelect}"></p:ajax>
						</p:calendar></td>
				</tr>
			
			</table>

			<h:commandButton value="Aukeratu gidaria"
				action="#{queryRides.gidariakErakutsi}" styleClass="back-btn" />


		</h:form>
	</h:body>
</f:view>
</html>
