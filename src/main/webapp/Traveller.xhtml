<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
<h:head>
    <title>Traveller GUI</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

    <header>
        Traveller
    </header>

    <h:form>
        <div class="button-panel">

            <h:commandButton value="Erreserba egin"
                             action="QueryRides?faces-redirect=true" />

            <h:commandButton value="Sartu dirua"
                             action="Wallet?faces-redirect=true" />

            <h:commandButton value="Nire Erreserbak"
                             action="MyRideRequests?faces-redirect=true" />

        </div>

        <footer>
            <h:commandButton value="Log Out"
                             action="Menu?faces-redirect=true"
                             style="background-color:#e74c3c; color:white; padding:10px 20px;" />
        </footer>
    </h:form>

</h:body>
</f:view>
</html>
